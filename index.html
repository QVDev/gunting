<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Gunting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/unset.js"></script>

    <script src="js/data.js"></script>
    <script src="js/video.js"></script>
</head>

<body>
    <video class="local_video" controls autoplay id="local_video"></video>
    <canvas class="local_canvas" id="local_canvas"></canvas>

    <div class="remote_container" id="remote_container">
    </div>

    <div class="modal" id="start_modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Start a new meeting</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Meeting name</label>
                    <div class="control">
                        <input class="input" type="text" id="room_id"
                            placeholder="Enter room name here and press GO to start meeting">
                    </div>
                    <br>
                    <p class="help">*Don't forget to accept permission so other can hear and see you</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="go_button" onclick="startMeeting()">GO</button>
            </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
